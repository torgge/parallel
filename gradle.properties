# Enable Gradle build cache
org.gradle.caching=true

# Configure parallel execution
org.gradle.parallel=true

# Increase Gradle JVM memory
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable file system watching for faster incremental builds
org.gradle.vfs.watch=true

# Configure Gradle Daemon
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000

# Configure build scans
org.gradle.configureondemand=true

# Kotlin compile settings
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.code.style=official
kotlin.parallel.tasks.in.project=true

# Kapt settings (if using Kotlin annotation processing)
kapt.use.worker.api=true
kapt.incremental.apt=true


# Enable colored output in console
org.gradle.console=rich

# Force ANSI colors even when not auto-detected
org.gradle.internal.console.text.color=always

# Enable colorful output for tests if you're using frameworks that support it
testLogging.showStandardStreams=true
testLogging.events=passed,skipped,failed
testLogging.exceptionFormat=full
testLogging.showCauses=true
testLogging.showStackTraces=true
org.gradle.configuration-cache.requested=true
